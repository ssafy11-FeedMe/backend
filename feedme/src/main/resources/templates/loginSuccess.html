<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Success</title>
</head>
<body>
<h1>Login Success</h1>
<p>Access Token: <span id="accessToken"></span></p>
<script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById('accessToken').textContent = params.get('accessToken');
</script>
</body>
</html>
